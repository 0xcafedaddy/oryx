# Default KMeans++ implementation configuration

kmeans = {

  # Number of iterations of KMeans to run
  iterations = 30

  # Initiaization Mode, presently "k-means||"
  initialization-strategy = "k-means||"

  # Parallel runs for Model selection
  runs = 1

  # Model hyperparamters
  hyperparams = {
    # Number of Clusters, k
    k = 10
  }

}

batch = {

  update-class = "com.cloudera.oryx.ml.mllib.kmeans.KMeansUpdate"

}

serving = {

  application-resources = "com.cloudera.oryx.ml.serving,com.cloudera.oryx.ml.serving.kmeans"

}
